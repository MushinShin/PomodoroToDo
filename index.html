<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Style/normalize.css">
    <link rel="stylesheet" href="Style/style.css">

    <script defer src="constants.js"></script>
    <script defer src="index.js"></script>

    <title>PomotoDoro</title>
</head>
<body>
    <div id="Container" class="container">

        <div class="butto--container">
            <button id="pomodoro" class="butto butto--comand">Pomodoro</button>
            <button id="break" class="butto butto--comand">Break</button>
            <button id="long-break" class="butto butto--comand">Long Break</button>
        </div>

        <div id="counterElement" class="clock">
            25:00
        </div>

        <div class="butto--container">
            <button id="startStop" class="butto butto--timer">Start</button>
            <button id="reset" class="butto butto--timer">Reset</button>
        </div>

    </div>
</body>
</html>
